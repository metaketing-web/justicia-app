name: Deploy to AWS

on:
  push:
    branches:
      - main
      - feature/build-fix-and-typescript-corrections
  workflow_dispatch:  # Permet de d√©clencher manuellement

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script: |
            cd ~/justicia-app
            git pull origin ${{ github.ref_name }}
            
            # Installer les d√©pendances si n√©cessaire
            npm install --production
            
            # Red√©marrer le serveur
            pkill -f "node server.cjs" || true
            nohup node server.cjs > server.log 2>&1 &
            
            # Attendre que le serveur d√©marre
            sleep 3
            
            # V√©rifier que le serveur tourne
            if pgrep -f "node server.cjs" > /dev/null; then
              echo "‚úÖ Serveur d√©marr√© avec succ√®s"
            else
              echo "‚ùå Erreur: Le serveur n'a pas d√©marr√©"
              exit 1
            fi
            
      - name: Notification de succ√®s
        if: success()
        run: |
          echo "üöÄ D√©ploiement r√©ussi sur https://app.justicia.ci"
          
      - name: Notification d'√©chec
        if: failure()
        run: |
          echo "‚ùå √âchec du d√©ploiement"
